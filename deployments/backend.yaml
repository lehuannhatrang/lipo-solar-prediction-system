apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: lipo-solar-backend
        image: lehuannhatrang/lipo-solar-backend:latest
        ports:
        - containerPort: 5000
